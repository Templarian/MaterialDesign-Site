<mdi-banner [title]="title" [carbon]="true"></mdi-banner>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-8">
            <div class="card">
                <div class="card-body">
                    <h2>GitHub Icon Preview</h2>
                    <div class="row">
                        <div class="col-4">
                            <div class="form-group">
                                <label>Name</label>
                                <input type="text" name="name" class="form-control" [(ngModel)]="name" (keyup)="update()" />
                            </div>
                        </div>
                        <div class="col-4">
                            <div class="form-group">
                                <label class="d-block">Work in Progress?</label>
                                <div class="btn-group">
                                    <button class="btn btn-secondary"
                                        [ngClass]="{ 'active': isWip }"
                                        (click)="setWip(true)">Yes</button>
                                    <button class="btn btn-secondary"
                                        [ngClass]="{ 'active': !isWip }"
                                        (click)="setWip(false)">No</button>
                                </div>
                            </div>
                        </div>
                        <div class="col-4">
                            <div class="form-group">
                                <label class="d-block">Action Icon</label>
                                <div class="btn-group">
                                    <button class="btn btn-secondary"
                                        [ngClass]="{ 'active': action == 'none' }"
                                        (click)="setAction('none')">None</button>
                                    <button class="btn btn-secondary"
                                        [ngClass]="{ 'active': action == 'download' }"
                                        (click)="setAction('download')">Download</button>
                                    <button class="btn btn-secondary"
                                        [ngClass]="{ 'active': action == 'link' }"
                                        (click)="setAction('link')">Link</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Path Data</label>
                        <input type="text" name="path" class="form-control" [(ngModel)]="path" (keyup)="update()" />
                    </div>

                    <div class="p-2 mb-2" style="box-shadow: 0 1px 5px rgba(0, 0, 0, 0.2);border-radius:4px;display:inline-block;">
                        <img [attr.src]="url" />
                        <canvas #canvas width="325" height="294"></canvas>
                    </div>
                    <p>
                        <small>Please copy and paste into GitHub. Do not link to image.</small>
                    </p>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <mdi-sidebar></mdi-sidebar>
        </div>
    </div>
</div>
